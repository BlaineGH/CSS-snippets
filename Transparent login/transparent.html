<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./transparent.css">
	<title>Transparent login</title>
</head>
<body>
	<div class="maincontainer">
		<div class="loginformdiv">
			<h2>Login</h2>
			<form class="loginform">
				<div class="loginforminput">
					<input type="email" name="_email" required="">
					<label>Username</label>
				</div>
				<div class="loginforminput">
					<input type="password" name="_password" required="">
					<label>Password</label>
				</div>
				<div class="loginformsubmit">
					<input type="submit" name="Submit">
				</div>
				<div class="loginformforgot">
					<small><a href="#">I forgot my password</a></small>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
